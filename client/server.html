<!DOCTYPE html>
<html lang="en">
<head>
    <title>WhatsApp API</title>
    <meta name="description" content="WhatsApp API.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="https://static.whatsapp.net/rsrc.php/v3/yP/r/rYZqPCBaG70.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card bg-white text-white shadow">
                <h3 class="card-header bg-success text-center">SCAN QRCODE</h3>
                <div class="card-body text-center">
                    <img src="./assets/loader.gif" alt="loading" id="qrcode" style="width: 250px;" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const qrcode = document.getElementById("qrcode");
    const socket = io();

    socket.on("qr", src => {
        qrcode.setAttribute("src", src);
        qrcode.setAttribute("alt", "qrcode");
    });
    socket.on("qrstatus", src => {
        qrcode.setAttribute("src", src);
        qrcode.setAttribute("alt", "loading");
    });
    
    socket.on("log", log => {
        console.log(log);
    })
</script>
</body>
</html>
